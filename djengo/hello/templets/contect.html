{% extends 'base.html' %}

{% block title %} Contect
{% endblock title %}

{% block body %}
<div class="container-fluid px-0 mb-3">
    <img src="/static/b.jfif" class="d-block w-100 mx-0" alt="..." style="height:300px">
</div>

<div class="container mb-4 py-4">
    <h2 class="text-center my-2"> Contect Us</h2>
    <form method="post" action="/contect">
        {% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
  </div>

   <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
  </div>

  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
  </div>



  <div class="form-group">
    <label for="desc">Tell me about what you want to contact me for....</label>
    <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
  </div>
        <button class="btn btn-primary my-3" type="submit">Submit</button>
</form>
</div>
{% endblock body %}
